<table width="100%">
{loop $tags $i $t}
{if $i%4==0}<tr align="center">{/if}
<td width="{$percent}" valign="top" class="list_v"><a href="{$t[linkurl]}"{if $target} target="{$target}"{/if}><img src="{$t[thumb]}" width="220" height="168" alt="{$t[alt]} ({$t[hits]}播放)"/></a>
<div class="v-btn1"><a href="{$t[linkurl]}"{if $target} target="{$target}"{/if}><img src="{DT_SKIN}images/video/v_biao.png"></a></div>
<ul>
<li><a href="{$t[linkurl]}"{if $target} target="{$target}"{/if}>{$t[title]}</a></li>
{if $datetype}<li class="px11 f_gray">{timetodate($t[addtime], $datetype)}</li>{/if}
</ul>
</td>
{if $i%4==3}</tr>{/if}
{/loop}
</table>
{if $showpage && $pages}<div class="pages">{$pages}</div>{/if}
